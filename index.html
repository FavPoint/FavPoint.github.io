<!DOCTYPE html>
<html>
	<head>
		<title>FavPoints</title>
		<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
		<style>
			ul {
			  list-style-type: none;
			  margin: 0;
			  padding: 0;
			  overflow: hidden;
			  background-color: #333;
			}

			li {
			  float: left;
			}

			li a, .dropbtn {
			  display: inline-block;
			  color: white;
			  text-align: center;
			  padding: 14px 16px;
			  text-decoration: none;
			}

			li a:hover, .dropdown:hover .dropbtn {
			  background-color: red;
			}

			li.dropdown {
			  display: inline-block;
			}

			.dropdown-content {
			  display: none;
			  position: absolute;
			  background-color: #f9f9f9;
			  min-width: 160px;
			  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			  z-index: 1;
			}

			.dropdown-content a {
			  color: black;
			  padding: 12px 16px;
			  text-decoration: none;
			  display: block;
			  text-align: left;
			}

			.dropdown-content a:hover {background-color: #f1f1f1;}

			.dropdown:hover .dropdown-content {
				display: block;
			}
		</style>
	</head>
	<body>
		<ul>
		  <li><a href="index.html">Home</a></li>
		  <li><a href="aboutus.html">About Us</a></li>
		  <li class="dropdown">
		    <a href="javascript:void(0)" class="dropbtn">Categories</a>
		    <div class="dropdown-content">
		      <a href="#">Clothing</a>
		      <a href="#">Shoes</a>

		    </div>
		  </li>
		</ul>
		<p class = "indieflowercursive" style = 'font-size: 100px; text-align:center;'>Welcome to FavPoints</p>
		<div align="center">
 			<marquee behavior="alternate" bgcolor="#000000" direction="left" height:="" 
 			loop="9999999999" scrollamount="10" scrolldelay="2" width="100%">

					Turn your favors into points!
				</span>
			</marquee>
		</div>
		<p align="center">Here at FavPoints you may exchange a virtual currency in return of favors.</p>
